on:
  workflow_call:
    inputs:
      required_packages:
        type: string
        default: ""
        description: Package that needs to be installed before Rust compilation can happens
      toolchain:
        type: string
        default: "1.65"
        description: Rust toolchain to install
      additional_args:
        type: string
        default: ""
        description: Additional arguments to pass to the cargo command
      additional_script:
        type: string
        default: ""
        description: Additional script to run before the additional packages
      working-directory:
        type: string
        default: "."
        description: Working directory to run the cargo command
      custom_cargo_commands:
        type: string
        default: ""
        description: Cusom cargo commands that will be run after login
      fail-fast:
        type: string
        default: "true"
        description: Should all the test ran or fail early
      skip-cargo-test:
        type: string
        default: "false"
        description: Should we skip cargo test (useful in there are no tests define)
      skip-test-publish:
        type: string
        default: 'false'
        description: "Should the publis dry-run test be ran"
      login_private_registry:
        type: string
        default: "true"
        description: Should we login to the private registry

env:
  CARGO_TERM_COLOR: never
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_HTTP_USER_AGENT: "shipyard ${{ secrets.CARGO_PRIVATE_REGISTRY_TOKEN }}"

jobs:
  test:
    name: Rust Test
    runs-on: ubuntu-latest
    env:
      CARGO_HTTP_USER_AGENT: "shipyard ${{ secrets.CARGO_PRIVATE_REGISTRY_TOKEN }}"
    container:
      image: ghcr.io/foresightminingsoftwarecorporation/rust-test:${{ inputs.toolchain }}
      options: --user root
    steps:
      - name: Configure Git to use global ignore file
        shell: bash
        run: git config --global core.excludesfile ~/.gitignore_global
      - name: "Ensure we don't track the new resources in git"
        shell: bash
        run: |
          echo "output.txt" >> ~/.gitignore_global
          echo "deny.toml" >> ~/.gitignore_global

      - name: Checkout
        uses: actions/checkout@v3

      - name: Additional Script
        run: ${{ inputs.additional_script }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_REGISTRY_PACKAGES }}
        working-directory: ${{ inputs.working-directory }}

      - name: Update Packages
        if: inputs.required_packages != ''
        run: apt-get update -yq && apt-get install -yq --no-install-recommends ${{ inputs.required_packages }}

      - uses: ForesightMiningSoftwareCorporation/github/.github/actions/login-private-registry@v1.1.0
        if: inputs.login_private_registry == 'true'
        with:
          private_key: ${{ secrets.CARGO_PRIVATE_REGISTRY_SSH_PRIVATE_KEY }}
          host: ${{ secrets.CARGO_PRIVATE_REGISTRY_HOST }}
          name: ${{ secrets.CARGO_PRIVATE_REGISTRY_NAME }}
          token: ${{ secrets.CARGO_PRIVATE_REGISTRY_TOKEN }}
          additional_private_keys: |
            ${{ secrets.FSE_SSH_PRIVATE_KEY }}
            ${{ secrets.BEVY_CLIPMAP_SSH_PRIVATE_KEY }}
            ${{ secrets.DAG_TABLES_SSH_PRIVATE_KEY }}

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2

      - name: Get crate name
        id: name
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "value=$(tomlq package.name -f Cargo.toml)" >> $GITHUB_OUTPUT

      - name: Set start time as env variable
        id: start_time
        if: github.event_name != 'push' && github.event_name != 'workflow_dispatch'
        run: echo "value=$(date +'%s')000" >> $GITHUB_OUTPUT

      - name: Run Cargo Custom command
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: custom
        if: inputs.custom_cargo_commands != ''
        continue-on-error: true
        with:
          command: ${{ inputs.custom_cargo_commands }}
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: fmt
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: fmt
        continue-on-error: true
        if: inputs.fail-fast == 'false' || inputs.custom_cargo_commands == '' || steps.custom.outcome == 'success'
        with:
          command: "cargo fmt --verbose --all -- --check"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: check
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: check
        continue-on-error: true
        if: inputs.fail-fast == 'false' || steps.fmt.outcome == 'success'
        with:
          command: "cargo check ${{ inputs.additional_args }}"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: run clippy
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: clippy
        continue-on-error: true
        if: inputs.fail-fast == 'false' || steps.check.outcome == 'success'
        with:
          command: "cargo clippy ${{ inputs.additional_args }} -- -D warnings"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: Copy Default deny if not exists
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        if: inputs.fail-fast == 'false' || steps.clippy.outcome == 'success'
        run: |
          if [ ! -f deny.yml ]; then
            wget https://raw.githubusercontent.com/ForesightMiningSoftwareCorporation/github/main/deny.toml
          fi

      - name: check license
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: deny-license
        continue-on-error: true
        if: inputs.fail-fast == 'false' || steps.clippy.outcome == 'success'
        with:
          command: "cargo deny check licenses"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: check bans
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: deny-bans
        continue-on-error: true
        if: inputs.fail-fast == 'false' || steps.clippy.outcome == 'success'
        with:
          command: "cargo deny check bans"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: check advisories
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: deny-advisories
        continue-on-error: true
        if: inputs.fail-fast == 'false' || steps.clippy.outcome == 'success'
        with:
          command: "cargo deny check advisories"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: check sources
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: deny-sources
        continue-on-error: true
        if: inputs.fail-fast == 'false' || steps.clippy.outcome == 'success'
        with:
          command: "cargo deny check sources"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: unused dependencies
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: dependencies
        continue-on-error: true
        if: inputs.fail-fast == 'false' || steps.clippy.outcome == 'success'
        with:
          command: "cargo machete"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: Tests
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: tests
        continue-on-error: true
        if: inputs.skip-cargo-test == 'false' && (inputs.fail-fast == 'false' || steps.clippy.outcome == 'success')
        with:
          command: "cargo test ${{ inputs.additional_args }}"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: Publishing DryRun
        uses: ForesightMiningSoftwareCorporation/github/.github/actions/shell-with-output@v1.1.0
        id: publish-dryrun
        continue-on-error: true
        if: inputs.skip-test-publish != 'true' && (inputs.fail-fast == 'false' || steps.tests.outcome == 'success')
        with:
          command: "cargo package ${{ inputs.additional_args }}"
          working-directory: ${{ inputs.working-directory }}
          loki_url: ${{ vars.LOKI_URL }}
          loki_username: ${{ secrets.LOKI_GITHUB_USERNAME }}
          loki_password: ${{ secrets.LOKI_GITHUB_PASSWORD }}
          loki_org_id: 1

      - name: Set end time as env variable
        id: end_time
        if: github.event_name != 'push' && github.event_name != 'workflow_dispatch'
        run: echo "value=$(date +'%s')000" >> $GITHUB_OUTPUT

      - uses: int128/hide-comment-action@v1
        if: github.event_name != 'push' && github.event_name != 'workflow_dispatch'
        with:
          authors: |
            github-actions

      - uses: actions/github-script@v6
        name: Report status on PR
        if: github.event_name != 'push' && github.event_name != 'workflow_dispatch'
        with:
          script: |
            const output =`
            <details>
            <summary><h3>${{ steps.name.value }} - ${{ (steps.fmt.outcome == 'failure' || steps.check.outcome == 'failure' || steps.clippy.outcome == 'failure' || steps.tests.outcome == 'failure') && '❌' || '✅' }} ${{ steps.name.outputs.value }}</h3> (click for details)</summary>
            <table>
              <tr><th>required</th><th>step</th><th>result</th><th>details</th></tr>
              <tr>
                <td align="center">✓</td>
                <td>Custom: \`${{ inputs.cargo_custom_commands }}\`</td>
                <td>\`${{ steps.custom.outcome == 'success' && '✅' || (steps.custom.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=custom&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center">✓</td>
                <td>\`cargo fmt --verbose --all -- --check\`</td>
                <td>\`${{ steps.fmt.outcome == 'success' && '✅' || (steps.fmt.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=fmt&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center">✓</td>
                <td>\`cargo check ${{ inputs.additional_args }}\`</td>
                <td>\`${{ steps.check.outcome == 'success' && '✅' || (steps.check.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=check&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center">✓</td>
                <td>\`cargo clippy ${{ inputs.additional_args }} -- -D warnings\`</td>
                <td>\`${{ steps.clippy.outcome == 'success' && '✅' || (steps.clippy.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=clippy&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center"></td>
                <td>\`cargo deny check licenses\`</td>
                <td>\`${{ steps.deny-license.outcome == 'success' && '✅' || (steps.deny-license.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=deny-license&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center"></td>
                <td>\`cargo deny check bans\`</td>
                <td>\`${{ steps.deny-bans.outcome == 'success' && '✅' || (steps.deny-bans.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=deny-bans&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
                <tr>
                  <td align="center"></td>
                  <td>\`cargo deny check advisories\`</td>
                  <td>\`${{ steps.deny-advisories.outcome == 'success' && '✅' || (steps.deny-advisories.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=deny-advisories&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center"></td>
                <td>\`cargo deny check sources\`</td>
                <td>\`${{ steps.deny-sources.outcome == 'success' && '✅' || (steps.deny-sources.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=deny-sources&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center"></td>
                <td>\`cargo machete\`</td>
                <td>\`${{ steps.dependencies.outcome == 'success' && '✅' || (steps.dependencies.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=dependencies&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center">✓</td>
                <td>\`cargo test ${{ inputs.additional_args }}\`</td>
                <td>\`${{ steps.tests.outcome == 'success' && '✅' || (steps.tests.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=tests&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
              <tr>
                <td align="center">✓</td>
                <td>\`cargo publish --dry-run ${{ inputs.additional_args }}\`</td>
                <td>\`${{ steps.publish-dryrun.outcome == 'success' && '✅' || (steps.publish-dryrun.outcome == 'skipped' && '⏭' || '❌') }}\`</td>
                <td><a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=publish-dryrun&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a></td>
              </tr>
            </table>

            Pushed by: \`@${{ github.actor }}\`, Action: \`${{ github.event_name }}\`;
            Run: <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">${{ github.run_id }}</a>
            Logs: <a href="${{vars.GRAFANA_URL}}/d/${{vars.ACTION_LOG_DASHBOARD_ID}}var-run_id=${{ github.run_id }}&var-test=All&from=${{ steps.start_time.outputs.value }}&to=${{ steps.end_time.outputs.value }}">Logs</a>
            </details>`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Rust Test status
        if: steps.custom.outcome == 'failure' || steps.fmt.outcome == 'failure' || steps.check.outcome == 'failure' || steps.clippy.outcome == 'failure' || steps.tests.outcome == 'failure'
        run: exit 1
