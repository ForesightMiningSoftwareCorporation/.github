            | ğŸ›‚ | `cargo check ${{ inputs.additional_args }}`                          | ${{ steps.check.outcome == "success" && âœ… || (${{ steps.check.outcome == "failure" && âŒ || ğŸŸ§ï¸ï¸) }}                   |
            | ğŸ¦€ | `cargo clippy ${{ inputs.additional_args }} -- -D warnings`          | ${{ steps.clippy.outcome == "success" && âœ… || (${{ steps.clippy.outcome == "failure" && âŒ || ğŸŸ§ï¸ï¸) }}                 |
            | ğŸªª | `cargo deny check licenses`                                          | ${{ steps.deny-license.fmt.outcome == "success" && âœ… || (${{ steps.deny-license.outcome == "failure" && âŒ || ğŸŸ§ï¸ï¸) }} |
            | ğŸŒ´ | `cargo machete`                                                      | ${{ steps.dependencies.outcome == "success" && âœ… || (${{ steps.dependencies.outcome == "failure" && âŒ || ğŸŸ§ï¸ï¸) }}     |
            | ğŸ§ª | `cargo test ${{ inputs.additional_args }}`                           | ${{ steps.tests.outcome == "success" && âœ… || (${{ steps.tests.outcome == "failure" && âŒ || ğŸŸ§ï¸ï¸) }}                   |

            
            Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`;
            Run: <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">${{ github.run_id }}</a>`
            github.rest.issues.createComment({
