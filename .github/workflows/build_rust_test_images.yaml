on:
  workflow_dispatch:
    inputs:
      rust_version:
        description: "Rust version to install"
        default: "1.65"
        type: string
  workflow_call:
    inputs:
      rust_version:
        description: "Rust version to install"
        default: "1.65"
        type: string

jobs:
  build-rust-test-image:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: Login to ACR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # Build and Push Image with Cache
      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          context: docker/rust-tests
          push: true
          build-args: RUST_VERSION=${{ inputs.rust_version }}
          tags: |
            ForesightMiningSoftwareCorporation/rust-test:${{ inputs.rust_version }}